<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫管理システム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .form {
      margin-bottom: 20px;
    }

    input {
      padding: 6px;
      margin-right: 5px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>在庫管理システム</h1>

  <!-- 入力フォーム -->
  <div class="form">
    <input id="nameInput" type="text" placeholder="商品名">
    <input id="qtyInput" type="number" placeholder="数量">
    <button onclick="addItem()">追加</button>
  </div>

  <!-- 在庫一覧 -->
  <table id="stockTable">
    <tr>
      <th>商品名</th>
      <th>数量</th>
    </tr>
  </table>

  <script>
    // 在庫データ（ここが本体）
    let stocks = [];

    // ページ読み込み時：保存データを復元
    window.onload = function () {
      const saved = localStorage.getItem("stocks");
      if (saved) {
        stocks = JSON.parse(saved);
        renderTable();
      }
    };

    // 追加ボタン
    function addItem() {
      const name = document.getElementById("nameInput").value;
      const qty = document.getElementById("qtyInput").value;

      if (!name || !qty) {
        alert("商品名と数量を入力してください");
        return;
      }

      stocks.push({
        name: name,
        qty: Number(qty)
      });

      saveData();
      renderTable();

      document.getElementById("nameInput").value = "";
      document.getElementById("qtyInput").value = "";
    }

    // 表を描き直す
    function renderTable() {
      const table = document.getElementById("stockTable");

      // 表を初期化（ヘッダー以外削除）
      table.innerHTML = `
        <tr>
          <th>商品名</th>
          <th>数量</th>
        </tr>
      `;

      stocks.forEach(item => {
        const row = table.insertRow();
        row.insertCell().textContent = item.name;
        row.insertCell().textContent = item.qty;
      });
    }

    // 保存
    function saveData() {
      localStorage.setItem("stocks", JSON.stringify(stocks));
    }
  </script>

</body>
</html>
