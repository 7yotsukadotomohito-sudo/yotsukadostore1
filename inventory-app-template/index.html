<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫管理システム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .form {
      margin-bottom: 20px;
    }

    input {
      padding: 6px;
      margin-right: 5px;
      width: 120px;
    }

    button {
      padding: 6px 10px;
      margin-right: 4px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 700px;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
    }

    .low {
      background: #ffe5e5;
      color: #c00;
      font-weight: bold;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>在庫管理システム</h1>

<!-- 入力フォーム -->
<div class="form">
  <input id="nameInput" type="text" placeholder="商品名">
  <input id="qtyInput" type="number" placeholder="数量">
  <button onclick="addItem()">入庫</button>
</div>

<!-- 在庫一覧 -->
<table id="stockTable">
  <tr>
    <th>商品名</th>
    <th>数量</th>
    <th>操作</th>
  </tr>
</table>

<h2>入出庫履歴</h2>

<table id="historyTable">
  <tr>
    <th>日時</th>
    <th>商品名</th>
    <th>種別</th>
    <th>数量</th>
  </tr>
</table>

<script>
  let stocks = [];
  let history = [];
  const ALERT_QTY = 3;

  window.onload = function () {
    stocks = JSON.parse(localStorage.getItem("stocks") || "[]");
    history = JSON.parse(localStorage.getItem("history") || "[]");
    renderStocks();
    renderHistory();
  };

  function save() {
    localStorage.setItem("stocks", JSON.stringify(stocks));
    localStorage.setItem("history", JSON.stringify(history));
  }

  function addItem() {
    const name = nameInput.value;
    const qty = Number(qtyInput.value);

    if (!name || !qty) {
      alert("商品名と数量を入力してください");
      return;
    }

    const item = stocks.find(s => s.name === name);
    if (item) {
      item.qty += qty;
    } else {
      stocks.push({ name, qty });
    }

    addHistory(name, "入庫", qty);
    save();
    renderStocks();

    nameInput.value = "";
    qtyInput.value = "";
  }

  function shipItem(name) {
    const item = stocks.find(s => s.name === name);
    if (!item || item.qty <= 0) return;

    item.qty -= 1;
    addHistory(name, "出庫", 1);

    if (item.qty === 0) {
      stocks = stocks.filter(s => s.qty > 0);
    }

    save();
    renderStocks();
  }

  function deleteItem(name) {
    stocks = stocks.filter(s => s.name !== name);
    addHistory(name, "削除", "-");
    save();
    renderStocks();
  }

  function renderStocks() {
    stockTable.innerHTML = `
      <tr>
        <th>商品名</th>
        <th>数量</th>
        <th>操作</th>
      </tr>
    `;

    stocks.forEach(item => {
      const row = stockTable.insertRow();
      row.className = item.qty <= ALERT_QTY ? "low" : "";

      row.insertCell().textContent = item.name;
      row.insertCell().textContent = item.qty;

      const actions = row.insertCell();
      actions.innerHTML = `
        <button onclick="shipItem('${item.name}')">出庫</button>
        <button onclick="deleteItem('${item.name}')">削除</button>
      `;
    });
  }

  function addHistory(name, type, qty) {
    history.unshift({
      date: new Date().toLocaleString(),
      name,
      type,
      qty
    });
  }

  function renderHistory() {
    historyTable.innerHTML = `
      <tr>
        <th>日時</th>
        <th>商品名</th>
        <th>種別</th>
        <th>数量</th>
      </tr>
    `;

    history.forEach(h => {
      const row = historyTable.insertRow();
      row.insertCell().textContent = h.date;
      row.insertCell().textContent = h.name;
      row.insertCell().textContent = h.type;
      row.insertCell().textContent = h.qty;
    });
  }
</script>

</body>
</html>
